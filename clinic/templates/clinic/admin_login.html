<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل دخول الإدمن - عيادة الأسنان</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Tajawal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4d9de0;
            --secondary-color: #e3f2fd;
            --accent-color: #4fc3f7;
            --text-color: #2d3748;
            --light-color: #f8f9fa;
        }
        
        body {
            background-color: #f5fbff;
            background-image: url('https://img.freepik.com/free-vector/dental-care-blue-background-with-tooth_1300-223.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-container {
            position: relative;
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.15);
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-card h2 {
            margin-bottom: 1.8rem;
            color: var(--text-color);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        .login-card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 70px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.85rem 1.5rem;
            font-size: 1rem;
            border: 1px solid #e1f5fe;
            transition: all 0.3s ease;
            background-color: rgba(227, 242, 253, 0.3);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(77, 157, 224, 0.2);
            background-color: white;
        }
        
        .input-group-text {
            background-color: rgba(207, 235, 252, 0.5);
            border: 1px solid #e1f5fe;
            border-radius: 10px 0 0 10px !important;
            color: #0288d1;
        }
        
        .btn-login {
            border-radius: 10px;
            padding: 0.85rem 0;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary-color), #0288d1);
            border: none;
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(2, 136, 209, 0.3);
            background: linear-gradient(135deg, #3a92d8, #0277bd);
        }
        
        .alert {
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(33, 150, 243, 0.2));
        }
        
        .footer-text {
            margin-top: 1.5rem;
            color: #607d8b;
            font-size: 0.85rem;
        }
        
        .dental-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%230288d1' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="dental-pattern"></div>
    <div class="login-container">
        <div class="login-card shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/2961/2961367.png" alt="عيادة الأسنان" class="logo" />
            <h2>تسجيل دخول الإدمن</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div>{{ message }}</div>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                        <input
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="اسم المستخدم"
                            required
                            autofocus
                        />
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="كلمة المرور"
                            required
                        />
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> دخول
                </button>
            </form>
            
            <div class="footer-text">
                نظام إدارة عيادة الأسنان &copy; 2023
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
